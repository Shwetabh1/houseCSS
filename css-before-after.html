<html>

<head>
    <style>
    p:before {
    content: "this is ";
    font-weight: bold;
    font-style: italic;
	} /*  what this will do is put a 'this is' where any p tag is used*/
    </style>
</head>

<body>
<!-- By definition :before and :after are CSS pseudo elements. You can use them to insert something before or after the content of an element. -->
<p>paragraph text</p>
</body>

</html>
